<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>
    <table border="2">
        <tr>
            <th colspan="6">VI Semester Timetable</th>
        </tr>
        <tr>
            <td style="border:none;"></td>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th>1:00</th>
            <td rowspan="2" bgcolor="orange">Office</td>
            <td style="border:none;"></td>
            <td rowspan="2" bgcolor="orange">Office</td>
            <td rowspan="8" bgcolor="orange">Office hours by Appt</td>
            <td rowspan="2" bgcolor="orange">Office</td>
        </tr>
        <tr>
            <th>1:30</th>
            <td rowspan="2" bgcolor="blue">Dept Meeting</td>
        </tr>
        <tr>
            <th>2:00</th>
            <td rowspan="3" bgcolor="yellow">MAT 108</td>
            <td rowspan="3" bgcolor="yellow">MAT 108</td>
            <td rowspan="3" bgcolor="yellow">MAT 108</td>
        </tr>
        <tr>
            <th>2:30</th>
            <td style="border:none;"></td>
        </tr>
        <tr>
            <th>3:00</th>
            <td rowspan="3" bgcolor="red">ECE Meeting</td>
        </tr>
        <tr>
            <th>3:30</th>
            <td rowspan="3" bgcolor="green">CSC 205</td>
            <td rowspan="3" bgcolor="green">CSC 205</td>
            <td rowspan="3" bgcolor="green">CSC 205</td>
        </tr>
        <tr>
            <th>4:00</th>
        </tr>
        <tr>
            <th>4:30</th>
            <td style="border:none;"></td>
        </tr>

    </table>

</body>

</html>
