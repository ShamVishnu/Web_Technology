<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form action="Calculator.jsp" method="POST" name="CalcForm">
        Enter the First Number : <input type="number" name="First_Number" placeholder="Enter the First Number" />
        <br /><br /> Enter the Second Number : <input type="number" name="Second_Number" placeholder="Enter the Second Number" />
        <h3>MENU</h3>
        <ol>
            <li>Addition</li>
            <li>Subtraction</li>
            <li>Multiplication</li>
            <li>Division</li>
            <li>Modulus</li>
        </ol>
        Enter the Operation : <input type="text" name="Operator" placeholder="Enter Your Operation" />
        <br /><br /><input type="submit" value=" = ">&emsp;&emsp;&emsp;&emsp;
        <input type="reset" />
    </form>
</body>

</html>
