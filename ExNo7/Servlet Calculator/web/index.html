<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Servlet Calculator</title>
</head>
<body>
    <h1>Servlet Calculator</h1>
    <form name="CalcForm" action="ServletCalculator" method="POST">
        <input type="text" name="First_Number" value="0" placeholder="Enter the First Number" required/><br /><br />
        <input type="text" name="Second_Number" value="0" placeholder="Enter the Second Number" required /><br /><br />
        <input type="text" name="Operator" placeholder="Enter the Operation to be performed" required /><br /><br />
        <input type="submit" value="Calculate" />
        <input type="reset" />
    </form>
</body>
</html>
